<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="../CSS/login_reg.css">
    <link rel="shortcut icon" href="../Media/SB_logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
    <form action="post" class="login_form">
        
        <div id="sb_image"><img src="../Media/SB_logo.jpeg" alt="StudyBudddy" height="50px" height="50px" ></div>
        <fieldset class="fieldset_1">
            <legend>Login</legend>
            <label for="email">Email: </label> <input type="email" id="email" name="email" required placeholder="xyz@gmail.com"><br><br>
            <label for="password">Password: </label> <input type="password" id="password" name="password" required placeholder="********">
            <br><br>
            <select id="login_as">
                <option value="" disabled selected>Select</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
            </select>
            <div class="lg_button-container">
                <button onclick="" id="login_button" style="margin-left: auto;">Login</button>
            </div>
        </fieldset>
        <fieldset style="text-align: center;">
            <a href="register.html">New User Register Here</a>
        </fieldset>
    </form>
    </div>
</body>
</html>
